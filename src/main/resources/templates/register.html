<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('img/register.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        .register-form {
            max-width: 900px;
            margin: 40px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95); /* Lớp nền trắng mờ để form nổi bật */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 40px;
            color: #1a73e8;
            font-weight: 700;
            font-size: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #dcdcdc;
            padding: 12px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem;
            height: 48px; /* Chiều cao đồng đều cho input và select */
        }

        .form-control:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 5px rgba(26, 115, 232, 0.3);
            outline: none;
        }

        .form-control::placeholder {
            color: #999;
            font-size: 0.95rem;
        }

        textarea.form-control {
            resize: vertical; /* Chỉ cho phép thay đổi chiều cao */
            height: 80px; /* Chiều cao phù hợp cho 2 dòng */
        }

        .form-group p.error {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 5px;
            margin-bottom: 0;
        }

        .btn-primary {
            background-color: #1a73e8;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 700; /* Chữ đậm */
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            max-width: 200px;
            height: 48px; /* Đồng đều với các trường nhập liệu */
        }

        .btn-primary:hover {
            background-color: #1557b0;
            transform: translateY(-2px);
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .two-column {
            display: flex;
            flex-wrap: wrap;
            gap: 40px; /* Khoảng cách giữa hai cột */
        }

        .column {
            flex: 1;
            min-width: 300px;
        }

        .form-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #333;
        }

        .form-footer a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .register-form {
                padding: 20px;
                margin: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .two-column {
                flex-direction: column;
                gap: 20px; /* Giảm khoảng cách cho màn hình nhỏ */
            }

            .column {
                min-width: 100%;
            }

            .btn-primary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-form">
        <h2>Đăng ký tài khoản</h2>

        <div th:if="${success}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form method="post" th:action="@{/register}" th:object="${user}">
            <div class="two-column">
                <div class="column">
                    <div class="form-group">
                        <label for="lastName">Họ:</label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Nhập họ của bạn">
                        <p class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                    </div>

                    <div class="form-group">
                        <label for="firstName">Tên:</label>
                        <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Nhập tên của bạn">
                        <p class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Nhập email của bạn">
                        <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    </div>
                </div>

                <div class="column">
                    <div class="form-group">
                        <label for="password">Mật khẩu:</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Nhập mật khẩu">
                        <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>

                    <div class="form-group">
                        <label for="gender">Giới tính:</label>
                        <select th:field="*{gender}" class="form-control" id="gender">
                            <option value="">Chọn giới tính</option>
                            <option value="Nam">Nam</option>
                            <option value="Nữ">Nữ</option>
                            <option value="Khác">Khác</option>
                        </select>
                        <p class="error" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
                    </div>

                    <div class="form-group">
                        <label for="dob">Ngày sinh:</label>
                        <input type="date" th:field="*{dob}" class="form-control" id="dob">
                        <p class="error" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></p>
                    </div>

                    <div class="form-group">
                        <label for="phone">Số điện thoại:</label>
                        <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                        <p class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Địa chỉ:</label>
                <textarea th:field="*{address}" class="form-control" id="address" rows="2" placeholder="Nhập địa chỉ của bạn"></textarea>
                <p class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary" style="margin-left: 39%">Đăng ký</button>
            </div>
            <div class="form-footer">
                <p>Bạn đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
            </div>
        </form>
    </div>
</div>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
