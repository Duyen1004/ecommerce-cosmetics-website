<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Cosmetics</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        /* Định dạng chung cho container */
        .container {
            width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Định dạng form đăng nhập */
        .register-form {
            background-color: #f8f9fa;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }

        /* Định dạng tiêu đề */
        h2.text-center {
            font-size: 3rem;
            color: #333;
            margin-bottom: 40px;
        }

        /* Định dạng form-group */
        .form-group {
            margin-bottom: 25px;
        }

        /* Định dạng nhãn */
        .form-group label {
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            font-size: 1.2rem;
        }

        /* Định dạng input */
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 15px;
            font-size: 1.2rem;
            transition: border-color 0.3s ease;
            width: 94%;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        /* Định dạng nút đăng nhập */
        .btn-primary {
            width: 100%;
            padding: 15px;
            font-size: 1.3rem;
            border-radius: 8px;
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Định dạng liên kết đăng ký */
        .text-center a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        /* Định dạng dòng thêm */
        .extra-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 1rem;
        }

        /* Responsive design */
        @media (max-width: 576px) {
            .register-form {
                padding: 20px;
                margin-top: 50px;
            }

            h2.text-center {
                font-size: 2.2rem;
            }

            .form-control {
                font-size: 1rem;
                padding: 10px;
            }

            .btn-primary {
                font-size: 1.1rem;
                padding: 10px;
            }
        }

        /* Định dạng background */
        body {
            background: linear-gradient(135deg, #e0f7fa, #fff);
            background-size: cover;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/login.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-form" style="margin-top: 50px;">
        <h2 class="text-center" style="font-family:'Playfair Display', serif;text-align: center">Đăng nhập</h2>
        <div th:if="${message != null}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Nhập email của bạn" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </div>
            <div class="extra-text">Bạn chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a></div>
        </form>
    </div>
</div>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
